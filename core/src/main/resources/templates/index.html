<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
</head>
<body>
<h1>Select your race and gender:</h1>
<form action="#" method="get" th:action="@{/heros/card}" th:object="${heroDescription}">
    <p>
        <label for="race">Choose Your race:</label>
        <input list="race" name="race">
        <datalist id="race">
            <option value="HUMAN">
            <option value="DWARF">
            <option value="ELF">
            <option value="HALFLING">
        </datalist>

        <label for="gender">Choose Your gender:</label>
        <input list="gender" name="gender">
        <datalist  id="gender">
            <option value="MALE">
            <option value="FEMALE">
        </datalist>

        <label for="charactersClass">Choose Your class:</label>
        <input list="charactersClass" name="charactersClass">
        <datalist  id="charactersClass">
            <option value="SCHOLAR">
            <option value="COMMONER">
            <option value="RANGER">
            <option value="CRIMINAL">
            <option value="WARRIOR">
        </datalist>

        <label for="gender">Input your name:</label>
        <input name="userName" placeholder="your name" /><br />
    </p>
    <input th:href="@{/heros/card}" type="submit" value="GENERATE!"/>
</form>
</body>
</html>
